<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Phone outline -->
  <rect x="120" y="50" width="160" height="300" rx="20" fill="#f0f0f0" stroke="#333" stroke-width="5"/>
  
  <!-- Screen -->
  <rect x="130" y="70" width="140" height="250" rx="5" fill="#fff"/>
  
  <!-- Robot/AI Assistant -->
  <circle cx="200" cy="150" r="40" fill="#e0e0e0"/>
  <circle cx="185" cy="140" r="5" fill="#333"/>
  <circle cx="215" cy="140" r="5" fill="#333"/>
  <path d="M185,165 Q200,180 215,165" fill="none" stroke="#333" stroke-width="3"/>
  
  <!-- Chat bubbles -->
  <rect x="240" y="100" width="120" height="50" rx="10" fill="#f0f8ff" stroke="#333" stroke-width="2"/>
  <text x="250" y="130" font-family="Arial" font-size="10">Hi! How can I help you?</text>
  
  <rect x="260" y="160" width="100" height="40" rx="10" fill="#f0f8ff" stroke="#333" stroke-width="2"/>
  <text x="270" y="185" font-family="Arial" font-size="10">...</text>
  
  <!-- Person sitting -->
  <circle cx="320" cy="280" r="30" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  <rect x="300" y="310" width="40" height="60" rx="5" fill="#6495ed" stroke="#333" stroke-width="2"/>
  <rect x="290" y="330" width="20" height="40" rx="5" fill="#6495ed" stroke="#333" stroke-width="2"/>
  <rect x="330" y="330" width="20" height="40" rx="5" fill="#6495ed" stroke="#333" stroke-width="2"/>
  
  <!-- Gears -->
  <circle cx="80" cy="100" r="20" fill="none" stroke="#333" stroke-width="3"/>
  <circle cx="80" cy="100" r="15" fill="none" stroke="#333" stroke-width="2"/>
  <path d="M80,80 L80,85 M80,115 L80,120 M60,100 L65,100 M95,100 L100,100 M65,85 L70,90 M90,110 L95,115 M65,115 L70,110 M90,90 L95,85" stroke="#333" stroke-width="3"/>
  
  <circle cx="110" cy="130" r="15" fill="none" stroke="#333" stroke-width="3"/>
  <path d="M110,115 L110,120 M110,140 L110,145 M95,130 L100,130 M120,130 L125,130 M100,120 L103,123 M117,137 L120,140 M100,140 L103,137 M117,123 L120,120" stroke="#333" stroke-width="2"/>
  
  <!-- Email icon -->
  <rect x="60" cy="180" width="40" height="30" rx="5" fill="none" stroke="#333" stroke-width="2"/>
  <path d="M60,180 L80,195 L100,180" fill="none" stroke="#333" stroke-width="2"/>
</svg>